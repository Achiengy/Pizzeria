<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <script src="./js/script.js" defer></script>

</head>
<body>

    <!-- Navbar elements -->
    <nav class="navbar">
        <p class="logo">PIZZERIA</p>
        <img src="./images/chef.jpeg" class="logo-pic">
    </nav>
   
    <!-- Home section elements -->
    <section class="home" id="home">
        <div class="home-content">
            <h1 class="text-1">We make tasty<br><span>Pizza</span> like a pro</h1>
        </div>

        <a class="btn active" href="#menu" id="menus">Menu</a>
        <a class="btn active" href="#order">Order Now</a>
       <img src="./images/pizza.png" class="home-img">
    </section>

  
   
     <!-- Menu section start -->
     <section class="menu" id="menu">
        <div class="max-width">
            <h2 class="title">Our Menu</h2>
            <div class="carousel owl-carousel">
                <div class="card">
                    <div class="box">
                        <img src="images/mushroom.jpg" alt="">
                        <div class="text">Mushroom with garlic pizza </div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/peperoni.jpg" alt="">
                        <div class="text">Peperoni</div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/pic3.jpg" alt="">
                        <div class="text">Neopolitan Pizza</div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/pic2.jpeg" alt="">
                        <div class="text">Greek Pizza</div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/pic6.jpeg" alt="">
                        <div class="text">Carlifonia Pizza</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- START HEREJKCKCLKCLKC;LVC;VC;V;LVKJVCHJC[PD;PCD';VC';V] -->
    <section class="services">
        <div class="row">
        
               <div class="carousel-inner py-4">
                 <!-- services -->
                 <div class="carousel-item active">
                   <div class="container">
                     <div class="row">
                       <div class="col-lg-4">
                         <div class="card">
                           <img src="./images/delivery.png" class="card-img-top pic">
                           <div class="card-body">
                             <p class="card-text"> Fast Delivery  </p>
                            </div>
                         </div>
                       </div>
     
                       <div class="col-lg-4 d-none d-lg-block">
                         <div class="card">
                           <img  src="./images/pizz.png" class="card-img-top pic" >
                             <div class="card-body">
                             <p class="card-text">Quality Food</p>
                            </div>
                         </div>
                       </div>
     
                       <div class="col-lg-4 d-none d-lg-block">
                         <div class="card">
                           <img src="./images/cash.png" class="card-img-top pic">
                             <div class="card-body">
                             <p class="card-text"> Affordable  </p>
                            </div>
                         </div>
                       </div>

                     </div>
                   </div>
                 </div>
               </div>
        </div> 
    </section> 
     
               

</body>
</html>
