<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <script src="./js/script.js"></script>

</head>
<body>

    <!-- Navbar elements -->
    <nav class="navbar">
        <p class="logo">PIZZERIA</p>
        <img src="./images/chef.jpeg" class="logo-pic">
    </nav>
   
    <!-- Home section elements -->
    <section class="home" id="home">
        <div class="home-content">
            <h1 class="text-1">We make tasty<br><span>Pizza</span> like a pro</h1>
        </div>
        <a class="btn active" href="#menu">Order Now</a>

       <img src="./images/pizza.png" class="home-img">
    </section>

  
   
     <!-- Menu section start -->
     <section class="menu" id="menu">
        <div class="max-width">
            <h2 class="title">Our Menu</h2>
            <div class="carousel owl-carousel">
                <div class="card">
                    <div class="box">
                        <img src="images/mushroom.jpg" alt="">
                        <div class="text">Mushroom with garlic pizza </div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/peperoni.jpg" alt="">
                        <div class="text">Peperoni</div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/pic3.jpg" alt="">
                        <div class="text">Neopolitan Pizza</div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/pic2.jpeg" alt="">
                        <div class="text">Greek Pizza</div>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./images/pic6.jpeg" alt="">
                        <div class="text">Carlifonia Pizza</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
